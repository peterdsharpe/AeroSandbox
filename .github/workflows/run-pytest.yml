# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.astral.sh/uv/guides/integration/github/

name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10' , '3.12' , '3.14' ]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv venv --python ${{ matrix.python-version }}
      - name: Test with pytest (without extras; only package)
        run: |
          uv sync --extra test
          uv run pytest aerosandbox
      - name: Test with pytest (with extras; only tutorials)
        run: |
          uv sync --extra full --extra test
          uv run pytest tutorial --nbval-lax --nbval-cell-timeout 120
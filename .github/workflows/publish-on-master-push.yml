# This workflow will build and publish a Python package to PyPI using uv
# For more information see: https://docs.astral.sh/uv/guides/publish/

name: Publish to PyPI

on:
  push:
    branches:
      - master
jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Build and publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv build
          uv publish
